<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine? ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 30px;
      color: #ff4d6d;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      transform: scale(1);
    }

    #noBtn {
      background: #aaa;
      color: white;
      transform: scale(1);
    }

    .yay {
      display: none;
      font-size: 50px;
      color: #ff4d6d;
      animation: pop 0.8s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: floatUp 3s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine? ðŸ‘¾ðŸ‘¾</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
    <div class="yay" id="yayText">YAY!!! I LOVE YOUUUUUUUUUUUUUUUUU  ðŸŽ‰ðŸ’–</div>
  </div>

  <script>
    let yesScale = 1;
    let noScale = 1;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const yayText = document.getElementById("yayText");
    const card = document.getElementById("card");

    noBtn.addEventListener("click", () => {
      yesScale += 0.2;
      noScale -= 0.1;

      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `scale(${Math.max(noScale, 0.3)})`;
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      yayText.style.display = "block";
      createHearts();
      createHearts();
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "0px";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }
    }
  </script>

</body>
</html>
